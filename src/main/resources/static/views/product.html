<div class="container-fluid" ng-controller="">
    <h2>Produtos disponíveis</h2>

    <div class="panel panel-danger" ng-show="vm.productsMessage">
        <div class="panel-heading">
            <h3 class="panel-title">Atenção</h3>
        </div>
        <div class="panel-body">
            <span><i class="glyphicon glyphicon-exclamation-sign"></i> {{vm.productsMessage}}</span>
        </div>
    </div>

    <ul>
        <li ng-repeat="product in vm.products">
            {{product.name}}
        </li>
    </ul>
